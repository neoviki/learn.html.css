<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-column-gap: 10px;
  grid-row-gap: 10px;
  /*3 columns [ each auto correspond to one column ]*/
  grid-template-columns: auto auto auto;
  background-color: #2297F3;
  padding: 11px;
}

.grid-container > div {
  background-color: rgba(253, 215, 204, 0.8);
  border: 1px solid rgba(1, 1, 1, 0.8);
  padding: 18px;
  font-size: 31px;
  text-align: center;
}

.item1 {
  grid-row-start: 1;
  grid-row-end: 3;
}

</style>
</head>
<body>

<div class="grid-container">
  <div class="item1">1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
</div>

</body>
</html>
